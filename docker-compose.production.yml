  #   networks:
  #     - db_network
  
  frontend:
    container_name: talent_reserves-front
    image: leonid89/talent_reserves-front:latest
    volumes:
      - ../frontend/:/app/result_build/
  
  nginx:
    container_name: talent_reserves-proxy
    image: leonid89/talent_reserves-proxy:latest
    ports:
      - 8000:80 
    volumes:
      - ../frontend/.next:/usr/share/nginx/html/
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - backend
    networks:
      - db_network
