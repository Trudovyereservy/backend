networks:
  db_network:

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:alpine
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - db_network

  backend:
    container_name: talent_reserves-back
    image: leonid89/talent_reserves-back:latest
    env_file: .env
    command: gunicorn talent_reserves.wsgi:application --bind 0:8000
    volumes:
      - static:/var/html/static/
      - media:/app/media
    depends_on:
      - db
    networks:
      - db_network
  
  frontend:
    container_name: talent_reserves-front
    image: leonid89/talent_reserves-front:latest
    environment:
      - NODE_ENV=production
    volumes:
      - static:/app/.next/static/
      - media:/app/.next/media/
  
  nginx:
    container_name: talent_reserves-proxy
    image: leonid89/talent_reserves-proxy:latest
    ports:
      - 8000:80 
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./.next:/usr/share/nginx/html
      - static:/var/html/static/
      - media:/var/html/media/
    depends_on:
      - backend
    networks:
      - db_network
