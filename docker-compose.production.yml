networks:
  db_network:

volumes:
  pg_data:
  static_value:
  media_value:

services:
  db:
    image: postgres:alpine
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - db_network

  backend:
    container_name: talent_reserves-back
    image: leonid89/talent_reserves-back:latest
    env_file: .env
    command: gunicorn talent_reserves.wsgi:application --bind 0:8000
    volumes:
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - db
      - redis
    networks:
      - db_network
  
  # celery:
